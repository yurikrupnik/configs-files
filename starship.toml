"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$git_commit\
$gcloud\
$aws\
$azure\
$fill\
$cmd_duration $time\
$kubernetes $namespace\
$line_break\
$character
"""

add_newline = true

[fill]
symbol = " "

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[cmd_duration]
show_notifications = true

[directory]
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

# [directory.substitutions]
# "~/tests/mussia42" = "nx-test-project"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
commit_hash_length = 6
disabled = false

[git_status]
conflicted = '🏳 '
ahead = '🏎💨 '
behind = '😰 '
diverged = '😵 '
up_to_date = ''
untracked = '🤷'
stashed = ''
modified = '📝'
staged = '[++\($count\)](green)'
deleted = '🗑 '

# Cloud and kubernetis
[pulumi]
disabled = false
symbol = '🛥 '
format = '[$symbol$username@$stack]($style) '

[kubernetes]
format = '[$symbol$context \($namespace\)](dimmed green) '
disabled = false

[nix_shell]
disabled = false
impure_msg = 'devbox'
format = 'via [$symbol$state](bold purple) '

# Start of Disabled
[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true
format = '[$symbol$active-($project)-($account@$domain)(\($region\))]($style) ' # '[$symbol$active]($style) '
style = 'bold yellow'

[package]
disabled = true

[docker_context]
disabled = true

[rust]
disabled = true

[nodejs]
disabled = true

[bun]
disabled = true

[golang]
disabled = true

[dotnet]
disabled = true

[php]
disabled = true

[lua]
disabled = true

[zig]
disabled = true

[python]
disabled = true
# End of Disabled

[localip] # disabled true by default - here for future network tests
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true
